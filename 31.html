<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zagadka 3 (quiz)</title>
  <style>
    body { 
      font-family: Verdana, sans-serif; 
      background-color: #f0f8ff; 
      padding: 20px; 
      max-width: 600px; 
      margin: auto; 
      text-align: center; 
    }
    input[type="text"], input[type="number"] { width: 80%; padding: 8px; }
    button { margin-top: 10px; background-color: #007acc; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #005f99; }
    label { display: block; margin: 8px 0; text-align: left; }
    .hidden { display: none; }
    .correct { color: green; }
    .wrong { color: red; }
</style>
</head>
<body>
  <h1>Zagadka 3</h1>
  <p>Które z poniższych zwierząt potrafi latać?</p>

  <form id="quiz" style="display: inline-block; text-align: left;">
    <label><input type="radio" name="answer" value="A"> A) Kot</label>
    <label><input type="radio" name="answer" value="B"> B) Nietoperz</label>
    <label><input type="radio" name="answer" value="C"> C) Delfin</label>
    <label><input type="radio" name="answer" value="D"> D) Żółw</label>
  </form>
  <br>
  <button onclick="checkAnswer()">Sprawdź</button>

  <p id="message" class="hidden"></p>
  <div id="next" class="hidden">
    <p class="correct">Litera do hasła: <strong>T</strong></p>
    <a href="4.html"><button>Dalej</button></a>
  </div>

  <script>
    const correctAnswer = "B";
    const message = document.getElementById("message");
    const next = document.getElementById("next");

    function checkAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        message.textContent = "Wybierz odpowiedź!";
        message.className = "wrong";
        message.classList.remove("hidden");
        return;
      }

      if (selected.value === correctAnswer) {
        message.classList.add("hidden");
        next.classList.remove("hidden");
      } else {
        message.textContent = "Błędna odpowiedź!";
        message.className = "wrong";
        message.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
