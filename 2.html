<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zagadka 2 (liczbowa)</title>
  <style>
    body { 
      font-family: Verdana, sans-serif; 
      background-color: #f0f8ff; 
      padding: 5vw; 
      max-width: 600px; 
      margin: auto; 
      text-align: center;
    }
    h1 { font-size: 6vw; margin-bottom: 3vw; }
    p { font-size: 4.5vw; margin-bottom: 4vw; }
    input[type="text"], input[type="number"] { 
      width: 90%; 
      padding: 3vw; 
      font-size: 4.5vw;
      border-radius: 8px;
      border: 1px solid #007acc;
    }
    button { 
      margin-top: 4vw; 
      background-color: #007acc; 
      color: white; 
      border: none; 
      padding: 3vw 6vw; 
      border-radius: 10px; 
      font-size: 4.5vw;
      cursor: pointer;
    }
    button:hover { background-color: #005f99; }
    label { display: block; margin: 2vw 0; text-align: left; font-size: 4.5vw; }
    .correct { color: green; font-size: 4.5vw; }
    .wrong { color: red; font-size: 4.5vw; }
    .hidden { display: none; }
    @media (min-width: 700px) {
      h1 { font-size: 28px; }
      p, input, button, label { font-size: 18px; }
      input { padding: 10px; }
    }
</style>
</head>
<body>
  <h1>Zagadka 2</h1>
  <p>Ile nóg mają razem trzy koty?</p>

  <input type="number" id="answer" placeholder="Wpisz liczbę">
  <br>
  <button id="checkBtn" onclick="checkAnswer()">Sprawdź</button>

  <p id="message" class="hidden"></p>
  <div id="next" class="hidden"></div>

  <script>
    const correctAnswer = 12;
    let attempts = 0;
    const maxAttempts = 3;
    const answerInput = document.getElementById("answer");
    const message = document.getElementById("message");
    const next = document.getElementById("next");
    const checkBtn = document.getElementById("checkBtn");

    function endGame(hasLetter) {
      answerInput.disabled = true;
      checkBtn.classList.add("hidden");
      if (hasLetter) {
        message.classList.add("hidden");
        next.classList.remove("hidden");
        answerInput.disabled = true;
        checkBtn.classList.add("hidden");
        next.innerHTML = '<p class="correct">Litera do hasła: <strong>K</strong></p><a href="3.html"><button>Dalej</button></a>';
      } else {
        next.innerHTML = '<a href="3.html"><button>Dalej</button></a>';
      }
      next.classList.remove("hidden");
    }

    function checkAnswer() {
      const userAnswer = Number(answerInput.value.trim());
      attempts++;

      if (userAnswer === correctAnswer) {
        endGame(true);
      } else if (attempts < maxAttempts) {
        message.textContent = `Niepoprawna odpowiedź! Pozostało prób: ${maxAttempts - attempts}.`;
        message.className = "wrong";
        message.classList.remove("hidden");
      } else {
        message.textContent = "Wykorzystałeś wszystkie próby.";
        message.className = "wrong";
        message.classList.remove("hidden");
        endGame(false);
      }
    }
  </script>
</body>
</html>
