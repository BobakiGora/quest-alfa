<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zagadka 2 (liczbowa)</title>
  <style>
    body { 
      font-family: Verdana, sans-serif; 
      background-color: #f0f8ff; 
      padding: 20px; 
      max-width: 600px; 
      margin: auto; 
      text-align: center; 
    }
    input[type="text"], input[type="number"] { width: 80%; padding: 8px; }
    button { margin-top: 10px; background-color: #007acc; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #005f99; }
    label { display: block; margin: 8px 0; text-align: left; }
    .hidden { display: none; }
    .correct { color: green; }
    .wrong { color: red; }
</style>
</head>
<body>
  <h1>Zagadka 2</h1>
  <p>Ile nóg mają razem trzy koty?</p>

  <input type="number" id="answer" placeholder="Wpisz liczbę">
  <br>
  <button onclick="checkAnswer()">Sprawdź</button>

  <p id="message" class="hidden"></p>
  <div id="next" class="hidden">
    <p class="correct">Litera do hasła: <strong>K</strong></p>
    <a href="3.html"><button>Dalej</button></a>
  </div>

  <script>
    const correctAnswer = 12;
    const answerInput = document.getElementById("answer");
    const message = document.getElementById("message");
    const next = document.getElementById("next");

    function checkAnswer() {
      const userAnswer = Number(answerInput.value.trim());
      if (userAnswer === correctAnswer) {
        message.classList.add("hidden");
        next.classList.remove("hidden");
      } else {
        message.textContent = "Niepoprawna odpowiedź!";
        message.className = "wrong";
        message.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
